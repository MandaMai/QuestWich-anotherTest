

<div class="container">
  <form #userForm="ngForm"   (ngSubmit)="onSave(userForm.value)" novalidate>
    <div class="form-group">
        <input name="id" type="hidden"     [(ngModel)]="id" />  
        <label for="name">Name</label>
        <input name="name" id="name" type="text"  aria-describedby="nameHelp" class="form-control" placeholder="Enter name" required  [(ngModel)]="name" />
        <small id="nameHelp" class="form-text text-muted">Enter your first and last name. This is not your username.</small>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" required  type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required [(ngModel)]="email" />
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input name="password" required  type="password"  class="form-control" id="password" placeholder="Password" [(ngModel)]="password" />
      <small class="form-text text-muted">Is "myForm" valid? {{userForm.valid}}</small>  
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="container" style="font-size:3em; color:slategray">
  <i class="fas fa-pencil-alt"></i>
  <i class="fas fa-trash-alt"></i>
  <i class="fas fa-sign-in-alt"></i>
</div>

<div class="container">
  <table border='1' class = "table table-bordered table-striped table-hover">  
    <tr>  
      <td>Id</td>  
      <td>Name</td>  
      <td>Email</td>  
      <td>Password</td>
      <td>Edit</td>  
      <td>Delete</td>  
    </tr>  

    <tr *ngFor="let temp of Repdata;let ind = index">     
      <td>{{ind + 1}}</td>  
      <td>{{temp.name}}</td>  
      <td>{{temp.email}}</td>  
      <td>{{temp.password}}</td>  
      <td>
        <button (click)="edit(temp)" class="btn btn-info"><i class="fas fa-pencil-alt"></i></button>
      </td>  
      <td>
        <button (click)="delete(temp._id)" class = "btn btn-danger"><i class="fas fa-trash-alt"></i></button>
      </td>  
    </tr>  
  </table>  
</div>
