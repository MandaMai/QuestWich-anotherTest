<form #userForm="ngForm"   (ngSubmit)="onSave(userForm.value)" novalidate>  
  <p>Is "myForm" valid? {{userForm.valid}}</p>  
  <h2>User Login Form</h2>
  <table border='1'>  
    <tr>  
      <td>name</td>  
      <td>   
        <input name="id" type="hidden"     [(ngModel)]="id" />  
        <input name="name" type="text"  required  [(ngModel)]="name" />  
      </td>  
    </tr>  
    
    <tr>  
      <td>email</td>  
      <td>
        <input name="email" required  type="text"   [(ngModel)]="email" />
      </td>  
    </tr>  

    <tr>  
      <td>password</td>  
      <td>    
        <input name="password" required  type="text"   [(ngModel)]="password" />
      </td>  
    </tr> 

    <tr>  
      <td colspan="2">  
        <input class = "btn btn-primary" type="submit" value="{{valbutton}}" />  
      </td>  
    </tr>  
  </table>  
</form>   
  
<table border='1' class = "table table-bordered table-striped table-hover">  
  <tr>  
    <td>Id</td>  
    <td>Name</td>  
    <td>Email</td>  
    <td>Password</td>
    <td>Edit</td>  
    <td>Delete</td>  
  </tr>  

  <tr *ngFor="let temp of Repdata;let ind = index">     
    <td>{{ind + 1}}</td>  
    <td>{{temp.name}}</td>  
    <td>{{temp.email}}</td>  
    <td>{{temp.password}}</td>  
    <td>
      <button (click)="edit(temp)" class="btn btn-info">Edit</button>
    </td>  
    <td>
      <button (click)="delete(temp._id)" class = "btn btn-danger">Delete</button>
    </td>  
  </tr>  
</table>
